<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes heartBeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    body {
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .heart-container {
      position: relative;
      animation: heartBeat 2s infinite;
    }
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff4f6d;
      border-radius: 50%;
      transform: rotate(45deg);
      animation: fadeInOut 3s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff4f6d;
      border-radius: 50%;
    }
    .heart:before {
      top: -25px;
      left: 0;
    }
    .heart:after {
      top: 0;
      left: 25px;
    }
    .text {
      font-family: Arial, sans-serif;
      font-size: 48px;
      color: #ff4f6d;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeInOut 3s infinite;
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="text">I love you!</div>
  </div>
</body>
</html>
